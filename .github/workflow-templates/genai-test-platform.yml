      #   if: steps.genai.outputs.tests_generated > 0
      #   run: |
      #     git config --local user.email "action@github.com"
      #     git config --local user.name "GenAI Test Bot"
      #     git add tests/generated/
      #     git commit -m "ðŸ¤– Auto-generated tests via GenAI Test Platform" || exit 0
      #     git push