name: Run Pytest and Coverage

on:
  workflow_run:
    workflows: ["Detect Changes and Prepare for LLM Test Gen"]
    types:
      - completed

jobs:
  run-tests:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check for generated tests
        id: check-tests
        run: |
          if [ -d "tests/generated" ] && [ "$(ls -A tests/generated/*.py 2>/dev/null)" ]; then
            echo "tests_exist=true" >> $GITHUB_OUTPUT
            echo "âœ… Generated tests found"
          else
            echo "tests_exist=false" >> $GITHUB_OUTPUT
            echo "âš ï¸  No generated tests found"
          fi

      - name: Run pytest with coverage
        if: steps.check-tests.outputs.tests_exist == 'true'
        run: |
          mkdir -p reports
          echo "ðŸ§ª Running pytest with coverage..."
          coverage run -m pytest tests/generated --maxfail=1 --disable-warnings -q
          coverage report -m | tee reports/coverage.txt
          coverage xml -o reports/coverage.xml
          echo "âœ… Tests completed"

      - name: Upload coverage report
        if: steps.check-tests.outputs.tests_exist == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: reports/

      - name: Add summary to GitHub Action
        run: |
          echo "### ðŸ§ª Pytest Results" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check-tests.outputs.tests_exist }}" = "true" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Coverage Report:**" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            cat reports/coverage.txt >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“Š **Artifacts Generated:**" >> $GITHUB_STEP_SUMMARY
            echo "- \`coverage-report\` - Coverage report files (TXT and XML)" >> $GITHUB_STEP_SUMMARY
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸  **No generated tests found to execute**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Next Steps:**" >> $GITHUB_STEP_SUMMARY
            echo "1. Generate tests using: \`python workflow_runner.py\`" >> $GITHUB_STEP_SUMMARY
            echo "2. Or manually create tests in \`tests/generated/\`" >> $GITHUB_STEP_SUMMARY
          fi