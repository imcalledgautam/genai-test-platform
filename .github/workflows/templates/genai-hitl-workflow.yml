name: GenAI Test Generation - Human-in-the-Loop (HITL)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  genai-test-generation:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' # Only auto-generate on push, not PR
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Download GenAI Test Platform
        run: |
          echo "ğŸ“¦ Setting up GenAI Test Platform..."
          curl -L https://raw.githubusercontent.com/imcalledgautam/genai-test-platform/main/tools/genai_test_runner.py -o genai_test_runner.py
          curl -L https://raw.githubusercontent.com/imcalledgautam/genai-test-platform/main/tools/context_builder.py -o context_builder.py
          curl -L https://raw.githubusercontent.com/imcalledgautam/genai-test-platform/main/tools/policy_checker.py -o policy_checker.py
          
          # Download LLM integration components
          curl -L https://raw.githubusercontent.com/imcalledgautam/genai-test-platform/main/llm_agent/enhanced_context_builder.py -o enhanced_context_builder.py
          curl -L https://raw.githubusercontent.com/imcalledgautam/genai-test-platform/main/llm_agent/generate_tests.py -o generate_tests.py
          curl -L https://raw.githubusercontent.com/imcalledgautam/genai-test-platform/main/llm_agent/prompt_template.txt -o prompt_template.txt

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov coverage requests

      - name: Run GenAI Test Generation
        id: genai
        run: |
          echo "ğŸ§  Running AI test generation..."
          python genai_test_runner.py --timeout 1800
          
          # Check if tests were generated
          if [ -d "tests/generated" ] && [ "$(ls -A tests/generated 2>/dev/null)" ]; then
            echo "tests_generated=true" >> $GITHUB_OUTPUT
            echo "test_count=$(find tests/generated -name "*.py" | wc -l)" >> $GITHUB_OUTPUT
          else
            echo "tests_generated=false" >> $GITHUB_OUTPUT
            echo "test_count=0" >> $GITHUB_OUTPUT
          fi

      - name: Validate Generated Tests
        if: steps.genai.outputs.tests_generated == 'true'
        id: validation
        run: |
          echo "ğŸ” Validating generated tests..."
          python policy_checker.py tests/generated --stack python --output validation_report.json
          
          # Extract validation results
          valid=$(python -c "import json; print(json.load(open('validation_report.json'))['overall_valid'])")
          quality=$(python -c "import json; print(f\"{json.load(open('validation_report.json'))['summary']['average_quality_score']:.2f}\")")
          
          echo "validation_passed=$valid" >> $GITHUB_OUTPUT
          echo "quality_score=$quality" >> $GITHUB_OUTPUT

      - name: Create Review Branch
        if: steps.genai.outputs.tests_generated == 'true'
        run: |
          # Create a new branch for the AI-generated tests
          BRANCH_NAME="genai/tests-$(date +%Y%m%d-%H%M%S)"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_ENV
          
          git config user.name "GenAI Test Platform"
          git config user.email "genai-test-platform@users.noreply.github.com"
          git checkout -b "$BRANCH_NAME"
          
          # Add generated files
          git add tests/generated/
          git add genai_artifacts/
          git add validation_report.json
          
          git commit -m "ğŸ¤– AI-Generated Tests for Review

          Generated by GenAI Test Platform
          - Test files: ${{ steps.genai.outputs.test_count }}
          - Quality score: ${{ steps.validation.outputs.quality_score }}
          - Validation: ${{ steps.validation.outputs.validation_passed }}
          
          Please review these tests before merging."

      - name: Push Review Branch
        if: steps.genai.outputs.tests_generated == 'true'
        run: |
          git push origin "$branch_name"

      - name: Create Pull Request for Human Review
        if: steps.genai.outputs.tests_generated == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const branchName = process.env.branch_name;
            const testCount = '${{ steps.genai.outputs.test_count }}';
            const qualityScore = '${{ steps.validation.outputs.quality_score }}';
            const validationPassed = '${{ steps.validation.outputs.validation_passed }}';
            
            // Read validation report
            const fs = require('fs');
            let validationDetails = '';
            try {
              const report = JSON.parse(fs.readFileSync('validation_report.json', 'utf8'));
              validationDetails = `
            ## ğŸ“Š Validation Results
            
            | Metric | Value |
            |--------|-------|
            | Total Files | ${report.summary.total_files} |
            | Valid Files | ${report.summary.valid_files} |
            | Invalid Files | ${report.summary.invalid_files} |
            | Quality Score | ${qualityScore}/1.00 |
            | Overall Valid | ${validationPassed ? 'âœ…' : 'âŒ'} |
            `;
            } catch (e) {
              validationDetails = 'âš ï¸ Validation report not available';
            }
            
            const prBody = `# ğŸ¤– AI-Generated Tests - Human Review Required
            
            This PR contains AI-generated tests that require human review before merging.
            
            ## ğŸ“‹ Review Checklist
            
            Please verify the following before approving:
            
            ### âœ… Functional Requirements
            - [ ] All target functions/classes have corresponding tests
            - [ ] Tests actually test the intended behavior
            - [ ] Edge cases are covered appropriately
            - [ ] Error conditions are tested
            
            ### âœ… Quality Requirements  
            - [ ] Test names are descriptive and clear
            - [ ] Tests follow AAA (Arrange-Act-Assert) pattern
            - [ ] Assertions are specific and meaningful
            - [ ] No generic assertions like \`assert True\`
            
            ### âœ… Safety Requirements
            - [ ] No \`sleep()\` or timing dependencies
            - [ ] No real network calls (HTTP requests)
            - [ ] No file operations outside temp directories
            - [ ] No modification of global state or environment
            - [ ] Tests are deterministic and repeatable
            
            ### âœ… Technical Requirements
            - [ ] Tests run locally without errors
            - [ ] All imports are valid and available
            - [ ] Mocking is used appropriately
            - [ ] Test fixtures are clean and focused
            
            ${validationDetails}
            
            ## ğŸ”§ Generated Artifacts
            
            - **Test Files**: ${testCount}
            - **Context Bundle**: Available in \`genai_artifacts/\`
            - **Validation Report**: \`validation_report.json\`
            
            ## ğŸš€ Next Steps
            
            1. **Review the tests** - Check that they test real functionality
            2. **Run locally** - Verify tests pass in your environment  
            3. **Approve or request changes** - Use GitHub's review system
            4. **Merge when ready** - Tests will be integrated into main
            
            ---
            *Generated by [GenAI Test Platform](https://github.com/imcalledgautam/genai-test-platform) v2.0*`;
            
            const { data: pr } = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ğŸ¤– GenAI: AI-Generated Tests (${testCount} files, ${qualityScore} quality)`,
              head: branchName,
              base: 'main',
              body: prBody,
              draft: false
            });
            
            console.log(`Created PR #${pr.number}: ${pr.html_url}`);
            
            // Add labels
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              labels: ['genai-tests', 'needs-review', 'automated']
            });
            
            // Request review from repository maintainers (if configured)
            try {
              await github.rest.pulls.requestReviewers({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                reviewers: [] // Add default reviewers here if desired
              });
            } catch (e) {
              console.log('Could not request reviewers:', e.message);
            }

  # Separate job for PR validation (runs on PRs to genai branches)
  validate-genai-pr:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && startsWith(github.head_ref, 'genai/')
    
    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov coverage

      - name: Download Policy Checker
        run: |
          curl -L https://raw.githubusercontent.com/imcalledgautam/genai-test-platform/main/tools/policy_checker.py -o policy_checker.py

      - name: Validate Tests
        run: |
          echo "ğŸ” Re-validating tests in PR..."
          if [ -d "tests/generated" ]; then
            python policy_checker.py tests/generated --stack python --output pr_validation.json
          else
            echo "No generated tests found"
            exit 1
          fi

      - name: Run Tests
        run: |
          echo "ğŸ§ª Running generated tests..."
          if [ -d "tests/generated" ]; then
            python -m pytest tests/generated -v --tb=short || echo "Some tests failed - review needed"
          fi

      - name: Update PR with Validation Results
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            let validationSummary = 'âœ… Validation completed';
            try {
              const report = JSON.parse(fs.readFileSync('pr_validation.json', 'utf8'));
              const valid = report.overall_valid;
              const quality = report.summary.average_quality_score;
              
              validationSummary = `
            ## ğŸ”„ Updated Validation Results
            
            - **Overall Valid**: ${valid ? 'âœ… Pass' : 'âŒ Fail'}
            - **Quality Score**: ${quality.toFixed(2)}/1.00
            - **Files Validated**: ${report.summary.total_files}
            
            ${valid ? 'âœ… Tests pass validation and are ready for human review.' : 'âŒ Tests have validation issues that need to be addressed.'}
            `;
            } catch (e) {
              validationSummary = 'âš ï¸ Could not read validation results';
            }
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: validationSummary
            });